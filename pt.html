<header><strong><em>OJT PT-6주차</em></strong></header>
<h1 style='font-size:88px'>Code Smell</h1>
<blockquote>
<p><u>코드의 수정/확장을 어렵게 하거나, 에러를 발생시킬만한 코드</u> 에 <span style='color:brown'><strong>'악취(Bad Smell)'</strong></span>가 난다고 한다.<br />
<br />즉 <span style='color:brown'><strong>Smell</strong></span>이란 직접적인 컴파일, 런타임 에러나, 버그를 의미하는 것이 아니라, 기본적인 설계 원칙을 위반하고(설계 원칙, 패턴은 개발과 유지/보수를 용이하게 하기 때문) <u>코드 품질을 저하시키는 특정 구조</u>이다.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-theme="my-theme" data-marpit-pagination="4" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-header="**_OJT PT-6주차_**" data-paginate="true" data-theme="my-theme" data-marpit-pagination="4" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>Types</h1>
<h2>크게 5가지 카테고리로 분류</h2>
<ul>
<li>단일 Method와 Class가 방대해지는 경우 (Bloaters)</li>
<li>객체 지향적 설계를 어렵게 하는 경우 (Object-Orientation Abusers)</li>
<li>수정을 어렵게 하는 경우 (Change Preventers)</li>
<li>의미 없는 부분들이 많은 경우 (Dispensables)</li>
<li>모듈 간 종속성이 심한 경우 (Couplers)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-theme="my-theme" data-marpit-pagination="5" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-header="**_OJT PT-6주차_**" data-paginate="true" data-theme="my-theme" data-marpit-pagination="5" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<table>
<thead>
<tr>
<th>카테고리</th>
<th>유형</th>
</tr>
</thead>
<tbody>
<tr>
<td>Bloaters</td>
<td>긴 메소드, 데이터 덩어리, 거대한 클래스, 기본 타입 강박, 긴 파라미터 리스트</td>
</tr>
<tr>
<td>O-O Abusers</td>
<td>다른 인터페이스를 갖는 대체 클래스, 거부된 유산, 임시 필드, Switch문</td>
</tr>
<tr>
<td>Change Preventers</td>
<td>확산적 변경, 평행 상속 계층구조, 산탄총 수술</td>
</tr>
<tr>
<td>Dispensables</td>
<td>주석, 데이터 클래스, 게으른 클래스, 코드 중복, 추측성 일반화</td>
</tr>
<tr>
<td>Couplers</td>
<td>기능에 대한 욕심, 불완전한 라이브러리, 미들 맨, 부적합한 친밀 관계, 메시지 체인</td>
</tr>
</tbody>
</table>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="6" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="6" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>A-1) Long Method (긴 메소드)</h2>
<p>길이가 너무 긴 메소드의 경우 여러가지 방법을 통해 줄일 수 있다.</p>
<p>내용이 긴 경우 일부를 <u>새로운 함수</u>로 추출해 호출하거나,<br />
<u>클래스 메소드</u>로 추출하여 <u>인스턴스를 통해 호출</u>할 수 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="7" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="7" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>A-2) Data Clump (데이터 덩어리)</h2>
<p>클래스 <u>필드들을 의미 상 여러 가지로 분류할 수 있는 경우</u> 개별적인 클래스를 생성해 포함시킨다.</p>
<p>어떤 필드 묶음을 사용하는 코드에서 그 중 하나를 제거했을 때 의미가 유지되지 않으면 하나의 <strong>Clump</strong>로 판단할 수 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="8" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="8" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>A-3) Large Class (거대한 클래스)</h2>
<h3>클래스가 너무 많은 역할을 하게 되면?</h3>
<p>사용처도 늘어나고 인스턴스의 수도 그만큼 늘어날 것이다.<br />
그만큼 코드의 중복이 늘어나고 유지보수에 문제가 생길 가능성이 높아진다.</p>
<p>기능을 둘로 나눌 수 있으면 별도 클래스로 추출하고, 비슷한 맥락에서 여러 방식으로 구현될 수 있으면 상속 관계(서브 클래스)를 만들어준다.</p>
<blockquote>
<p>멤버를 기억해야 하는 부담이 줄고, 코드 중복이 줄어든다.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="9" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="9" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>A-4) Primitive Obsession (기본 타입에 대한 강박)</h2>
<p>꼭 기본타입(Primitive)를 써야하는가? 레코드(record, class, user-defined...)타입을 새로 정의해서 사용하자.</p>
<p>처음에 한 가지 타입의 데이터만 사용할 경우에는 값을 저장하기 위해 기본타입을 사용한다.<br />
하지만 그러다가 여러 타입의 다른 필드들이 필요해져서 클래스가 커진다면?</p>
<p>그룹화할 수 있는 필드들을 새 클래스로 추출해서 인스턴스를 갖도록 하자.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="10" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="10" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="10" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>A-5) Long Parameter List (긴 파라미터 리스트)</h2>
<p>하나의 메소드가 3,4개보다 많은 파라미터를 받는 경우,<br />
<u>각각을 이해하고 사용하기 힘들다, 순서에도 결과가 영향을 받는다.</u></p>
<p>만일 여러 알고리즘이 이 메소드를 거치게 되면 파라미터 개수가 많아질 수 있다. 어떤 알고리즘이 실행될 지를 판단해야 하기 때문.</p>
<ul>
<li>만약 인자들 중에 다른 객체의 메소드가 반환한 값들이 여럿 있으면, 그 인자들 대신 이 객체 자체를 인자로 넘겨서 받은 쪽에서 쿼리를 실행하도록 한다. <strong>객체로부터 여러 값을 뽑아내서 인자 수가 늘어날 바엔 객체 자체를 넘기라는 말 (Parameter Object)</strong></li>
</ul>
<p>만약 인자들을 객체로 묶어 사용하는 것이 원치않은 의존관계를 불러 일으킨다면 사용하지 않는 것이 낫다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="11" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="11" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>B-1) Alternative Classes with Different Interface (다른 인터페이스를 가진 대용 클래스)</h2>
<p>두 클래스의 메소드가</p>
<ul>
<li><strong>동일한 기능</strong>을 하지만,</li>
<li><strong>이름이나 타입(return, parameter 타입)만 다른</strong> 경우.</li>
</ul>
<p>즉, 비슷한 역할의 클래스가 인터페이스에만 차이가 있게 되면 사용자는 각 클래스를 사용하는 방식에 일관성을 갖지 못하고 차이를 두어야 함.</p>
<p>Rename Methods, Parameterize Method, Extract Superclass.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="12" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="12" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>B-2) Refused Bequest (거부된 유산)</h2>
<p><u>자식 클래스가 부모 클래스의 일부만 사용하게 되면?<br />
(일부만 사용하더라도 나머지를 가져야 한다)</u><br />
나머지가 사용되지 않거나 어쩔 수 없이 재정의해야 하는 경우 에러를 발생시킬 수 있다.</p>
<p><strong>어쩌다 갑자기 부모 클래스의 일부 기능만 재사용하고자 상속받은 경우에 발생할 수 있다.</strong></p>
<ul>
<li>상속보다는 <strong>결합(Composition)</strong> 으로 관계를 바꾸어 대상의 메소드를 호출(delegate)하는 것이 낫다.</li>
<li>상속이 꼭 적합하다면, <strong>사용하지 않는 부모 클래스의 필드나 메소드는 다른 자식클래스로</strong> 내려버리자.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="13" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="13" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>B-3) Temporary Field (임시 필드)</h2>
<p><u>특정 상황에서만 값을 갖는 필드 (특정 메소드에서만 값이 세팅되는 필드</u>)<br />
보통 어떤 클래스 필드 수가 많을 때 발생할 수 있다.</p>
<p>('클래스 내부 필드로 만들어 버리자' 하는 생각에 필드로 작성해버렸을 수 있음)</p>
<ul>
<li>Temporary Field + 종속된 코드 → 클래스 추출 <strong>(Replace Method With Method Object)</strong></li>
<li>아니면 Temporary Field에 값이 없을 때를 대비해서, <strong>Null Class (기존 클래스를 상속받되 Temporary Field가 Null일 경우의 로직을 작성해놓은 클래스)</strong> 를 정의해놓고 객체 생성 시 <strong>Null Object</strong> 인지 아닌지 판단한다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="14" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="14" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>B-4) Switch 문</h2>
<p>객체 지향의 다형성 개념을 이용하면 switch 문의 중복된 코드를 분리할 수 있다.</p>
<p>경우의 수가 많지 않고, 시스템 내에서 해당 switch 분기문 자체로 인해 기능이 크게 분화되는 것이 아니라면<br />
다형성을 지원한다고 여러 클래스를 생성하는 게 오버헤드가 더 클 수도 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="15" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="15" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>C-1) Divergent Change (확산적 변경)</h2>
<p>하나의 클래스가 여러 가지 이유로 자주 변경되는 경우</p>
<p><u>SRP(단일 책임 원칙)을 만족시키도록 기능들을 클래스로 추출</u> 하되,<br />
만약 추출한 클래스와 공통적인 기능이 있는 경우 부모-자식(super-sub)관계를<br />
유지하도록 하면 된다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="16" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="16" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>C-2) Shotgun Surgery (산탄총 수술)</h2>
<p><strong>확산적 변경</strong> 과 반대로 한 가지 변경 사항이 여러 클래스의 수정을 조금씩 불러오는 경우이다<br />
그렇다면 <u>해당 변경 부분들을 기존 클래스나 새로운 클래스로 모아야한다.</u></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="17" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="17" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>C-3) Parallel Inheritance Hierarchies (평행 상속 구조)</h2>
<p><strong>어떤 클래스의 자식클래스(subclass)를 만들어야 하는 상황에서, 또다른 클래스를 위해 자식클래스를 만들 필요가 생길 수도 있다.</strong></p>
<p>ex) 다른 계층에 속하는 자식 클래스들이 표현하는 대상들이 서로 비슷한 그룹에 속할 때</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(엔지니어 - 컴퓨터 엔지니어  vs  프로젝트 - 컴퓨터 프로젝트)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="18" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="18" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>C-3) Parallel Inheritance Hierarchies (평행 상속 구조)</h2>
<p><strong>SRP는 만족할 수 있다, 하지만...</strong></p>
<p><strong>계층구조(hierarchy)가 작을 때는 괜찮을지라도, 새 클래스들이 더해지면 더해질수록 수정이 더 어려워질 것이다. 확산적으로 변경이 일어날 수 있고, 클래스를 계층 별로 추가해야 한다.</strong></p>
<ul>
<li>클래스 계층끼리의 중복을 제거하자
<ul>
<li>우선 한 쪽 계층을 하나의 클래스로 합치고, 다른 쪽 계층의 객체들이 참조하게 할 수 있다.</li>
</ul>
</li>
<li>아니면 두 계층을 하나의 계층으로 합칠 수도 있다.
<ul>
<li>공통된 인터페이스를 갖게 하거나, 다중 구현(implements)을 사용</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="19" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="19" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>D-1) Comment (주석)</h2>
<p><strong>주석은 코드가 명확하지 못하고 직관적으로 이해가 안될 때 부연설명을 위해 작성자가 다는 것이다. 자칫하면 <u>안좋은 코드를 가리기 위해 남용될 수 있다.</u></strong></p>
<p><strong>메소드, 클래스 네이밍에 신경써서 주석의 필요성을 최소화하자.</strong></p>
<ul>
<li>복잡한 표현식은 변수화</li>
<li>코드 일부를 설명하지 말고 메소드화, 그리고 스스로 설명이 되도록 이름 수정</li>
<li>특정 부분이 실행될 때 어떤 상태가 필수적이라면 주석을 통한 설명보다 Assertion 을 삽입해 상태가 보장되도록, 아니라면 예외가 발생하도록 한다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="20" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="20" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>D-2) Data Class (데이터 클래스)</h2>
<p><strong>필드와 getter/setter만 작성된 클래스? <u>그저 컨테이너일 뿐, 기능을 하지 않고, 스스로의 데이터에 독립적으로 행하는 연산이 없다.</u></strong></p>
<ul>
<li>일반적인 getter/setter 대신 immutable (read-only)을 반환하는 getter와 add/remove함수로 대체한다</li>
<li>이 Data Class를 사용하는 클래스에서 로직을 옮겨 Data Class 내부 메소드로 작성하고, 그 전에 존재하던 getter/setter와 갖는 내부 데이터 접근 메소드들은 삭제한다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="21" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="21" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>D-3) Lazy Class (게으른 클래스)</h2>
<p><strong>어떤 클래스를 실제로 별로 <u>필요로 하지 않는다면</u> 유지보수 하는데 쓸데없는 비용이 더 들기 전에 <u>없애라.</u></strong></p>
<p><strong>경우에 따라 리팩토링을 실행했더니 어떤 클래스가 엄청 작아질 수도 있는거고, 아니면 추가될 가능성이 희박한 기능을 위해 작성된 것일 수도 있다</strong></p>
<ul>
<li><strong>inline Class.</strong> 즉 다른 클래스에 추가해버리거나,</li>
<li>어떤 클래스의 자식클래스일 경우 부모로 합쳐버리자.<strong>(Collapse Hierarchy)</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="22" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="22" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>D-4) Speculative Generality (추측성 일반화)</h2>
<p><strong><u>&quot;만일을 대비&quot; 해 작성된 것.</u> 가끔 쓰이지 않을 기능을 미리 코드로 작성해놓을 때가 있다. 결과적으로 나중에 이해하기가 어려워진다.</strong></p>
<ul>
<li>굳이 없어도 되는 추상클래스.</li>
<li>불필요하게 기능을 구분하기 위해 나누어진 클래스나 메소드.</li>
<li>사용되지 않을 메소드, 파라미터, 필드</li>
</ul>
<p>→ 제거하거나, 클래스의 경우 하나로 합치고, 메소드의 경우 사용하는 곳에서 내용을 인라인 형태로 바꾸자</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="23" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="23" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>D-4) Speculative Generality (추측성 일반화)</h2>
<blockquote>
<p><strong>프레임워크, 라이브러리</strong> 같은 경우는 많은 메소드, 클래스 들이 내부에서는 쓰이 지 않아도 사용자들이 가져다 쓸 걸 예상하고 작성된 것이다.<br />
<br /> 혹은 삭제하기 전 <strong>단위 테스트에서 사용되지 않는지 확인</strong>하자.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="24" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="24" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="24" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>E-1) Feature Envy (기능에 대한 욕심)</h2>
<p>어떤 클래스에 속한 메소드가 해당 클래스의 것보다 <u>다른 클래스의 데이터를 더 필요로 할 수도 있다.</u><br />
예를 들면, 다른 클래스의 필드를 사용하기 위해 getter를 많이 호출하는 경우</p>
<p>굳이 해당 메소드를 갖고 있을 필요 없이 데이터를 많이 필요로 하는 대상 클래스로 이동시켜 역할을 위임하면 된다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="25" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="25" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>E-2) Incomplete Library Class (불완전한 라이브러리 클래스)</h2>
<p><strong>라이브러리가 업데이트 되거나/되지 않아서 시스템과 호환되지 않는 경우가 생길 수 있다... 하지만 사용자가 고칠 수 없는 경우가 많음.</strong></p>
<p>직접 고치는 대신 <u>라이브러리에 대한 Wrapper 클래스나 메소드</u>를 새로 생성해서 기능을 추가하고, 클라이언트에서 사용하도록 하자</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="26" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="26" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="26" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>E-3) Message Chain (메시지 체인)</h2>
<p><strong>연속된 호출의 형태. 어떤 객체를 요청하고, 그 객체가 또다른 객체를 요청하고... 의 반복.</strong></p>
<ul>
<li>
<p><strong>Hide Delegate (대리객체를 숨기기)</strong> 를 사용하자.</p>
<p>ex. <strong>A</strong>는 <strong>B</strong>가 <strong>C</strong>의 인스턴스를 통해 <strong>C</strong>의 기능(메소드)를 사용하고자 한다.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> B(Delegate) → A.getB().getC() vs 단일 메소드 → A.getC()
</span></span></foreignObject></svg></code></pre>
<p><strong>C</strong>를 사용할 때 <strong>B</strong>의 존재와 <strong>B</strong>를 거쳐야 한다는 사실을 숨길 수 있다.</p>
<p>하지만 실제 기능이 어디서 작동하는지 파악하기 힘들어지는 상황은 피해야 할 것이다.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="27" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="27" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>E-4) Middle Man (미들 맨)</h2>
<p><strong>클래스 메소드가 의미가 별로 없다면 다른 클래스가 역할을 하게 하면 되지 뭐하러 만드나요..? (메시지 체인을 너무 지나치게 간소화하려다 보면 Middle Man 상황에 마주할 수 있다.)</strong></p>
<ul>
<li><u>Message Chain과 반대 상황.</u><br />
다른 객체에 너무 많은 기능을 위임하는 경우, 이 Middle Man을 없애서 실제 기능을 하는 객체 구현을 알 필요가 있겠다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="28" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="28" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="28" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>E-5) Inappropriate Intimacy (부적합한 친밀 관계)</h2>
<p><strong>클래스 간 결합도(Coupling)가 지나치게 높아지는 경우</strong></p>
<p>(한 클래스가 다른 쪽의 필드들과 메소드들을 대거 사용)</p>
<p><strong>기능을 캡슐화해서 최대한 클래스들 끼리 종속성을 낮추는 것이 좋다. 그래야 재사용성이 높아지고 보수가 쉬워진다.</strong></p>
<ul>
<li>한 쪽이 사용하지 않는 메소드, 필드가 있으면 </u>다른 쪽으로 이동</u>하자</li>
<li>공통적으로 사용하는 기능이 있으면 <u>클래스로 추출하자</u></li>
<li>서로를 참조하는 관계를 <u>단방향 참조로 바꿀 수 있는지</u> 확인해보자</li>
<li>한 클래스의 여러 메소드가 다른 클래스에 기능을 위임하고 있으면, 상속과 오버라이딩 관계로 전환할 수 있다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="29" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="29" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="29" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h1 style='font-size:88px'>Git Branch 전략</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="29" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="30" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="30" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="30" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>Git</h1>
<p><strong>SW 의 버전을 관리할 수 있도록 도와주는 무료, 오픈소스 버전(형상) 관리 시스템</strong></p>
<p>작업 중 변경사항 들을 기록하여 현재 상태의 버전을 생성할 수 있으며 이전/다음 버전들로 상태를 전환하는 것이 가능하다. 또한 브랜치(Branch) 기능을 통해 SW 개발에 대한 협업을 가능케한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="31" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="31" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Branch</h2>
<p>코드의 특정 버전에서 Branch 를 생성하여 버전의 한 '갈래'를 논리적으로 분리할 수 있다.</p>
<p>브랜치를 통해 같은 소스 코드들에 대해 한 팀에 속하는 여러 SW 개발자들이 각자의 브랜치에서 동시에 병렬적으로 작업이 가능하다. 대신 각자의 작업이 완료된 후 원래의 코드에 병합(Merge)하는 과정을 거쳐야 한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="32" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="32" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>Branching 전략</h1>
<p><strong>Git 과 같은 버전 관리 시스템을 사용함에 있어서, SW개발 팀에서 오류 없이 개발자들이 서로 동시에 개발하기 위해 'Branch'를 어떻게 사용할지에 대한 전략</strong></p>
<p>같은 코드베이스에 대해 한 팀으로 작업하는 SW 개발자들은 개발 중인 어플리케이션의 <u>기능 오류를 최소화하면서 변경 사항을 서로 공유</u>해야한다. 브랜치 전략은 그러한 팀들이 <u>동일한 코드에 대해 서로 엉키지 않고 협업</u>할 수 있도록 하는 것이 목표이다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="33" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/conflict.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="33" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h2><strong>Merge Conflicts(병합 충돌)</strong></h2>

<p>개발팀에서는 복잡하게 얽힌 브랜치들을 한 번에 마스터로 머지해야하는 경우를 마주하곤 한다.</p>
<p>머지 간격이 늘어날수록 나중에 브랜치의 소스코드 간 충돌(Conflict)이 발생할 가능성이 높아진다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="34" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="34" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="34" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2><strong>Merge Conflicts(병합 충돌)</strong></h2>
<p>충돌 발생 시, Git이 지원하는 브랜치 간 자동 병합(auto merging)을 처리하지 못하므로</p>
<blockquote>
<p>직접 코드를 합치기 위해 시간을 낭비하게 되며,<br />
잘못하면 변경 사항이 사라지거나,<br />
수정하기 전 문제가 있던 코드로 복구되는 경우가 발생한다.</p>
</blockquote>
<br />
<p>그래서 팀에서는 <strong>상황에 따른 공통의 올바른 전략</strong>을 세움으로써 <strong>동일한 프로세스로 SW 개발 작업을 진행</strong>하여 <strong>효율, 정확성을 향상</strong>시킬 필요가 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="35" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="35" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Branch 타입 1)</h2>
<p><strong>여러 브랜치 전략에서는 브랜치를 역할에 따라 분류해서 용도에 맞게 사용한다.<br />
아래는 일반적으로 구분짓는 브랜치 종류이다.</strong></p>
<ul>
<li><strong>Trunk(master)</strong></li>
</ul>
<p>일반적으로 알고 있는 master(main, mainline...) 브랜치를 의미한다. 레포지토리를 처음 생성 시 최초 브랜치로 마스터가 존재하고, 실제 브랜치 전략에 따라 변경사항이 마스터로 적용되는 시점이 다양해진다.</p>
<p><u>보통 실제 배포 준비가 된 버전이 마스터로 병합된다.</u></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="36" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="36" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="36" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Branch 타입 2)</h2>
<ul>
<li><strong>Develop</strong></li>
</ul>
<p><u>배포 전에 개발자들이 Feature 브랜치들로부터 수정사항들을 병합하는 개발 전용 브랜치.</u> 오래 지속되는 Feature 브랜치라고도 할 수 있다. 마스터로부터 분기되서 마스터와 평행하게 유지되고, 없애지 않는다.</p>
<p>테스트 환경과 같이 비-배포환경 전용으로 동작하는 Develop 브랜치를 둘 수도 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="36" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="37" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="37" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="37" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Branch 타입 3)</h2>
<ul>
<li><strong>Feature</strong></li>
</ul>
<p>일반적으로 <u>각 기능 단위 개발이나 이슈 해결을 위한 브랜치.</u> 브랜치 전략에 따라 짧게 혹은 병합하지 않고 길게 남겨놓을 수 있다. 보통 한 명의 개발자가 파지만, 다른 개발자들과 공유될 수도 있다.</p>
<p>브랜치 전략에 따라서 Feature Branch를 어떻게 정의할지가 달라질 수 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="37" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="38" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="38" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="38" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Branch 타입 4)</h2>
<ul>
<li><strong>Release</strong></li>
</ul>
<p>마찬가지로 전략에 따라 수명이 갈리지만, <u>제품을 배포하기 위해 개발된 기능, 변경 사항들이 반영</u>된다. <u>소규모의 버그 수정</u>을 할 수도 있다.<br />
<br /></p>
<ul>
<li><strong>Hotfix</strong></li>
</ul>
<p><u>급하게 버그 수정을 위한 브랜치</u>. 일반적으로 Release나 Master브랜치와 같은 배포판에서 나뉜다. 주로 명시적으로 버전이 지정된, 설치해서 사용하는 응용 프로그램 같은 경우에 더 흔히 핫픽스 브랜치가 생성된다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="39" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/branchs.svg&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="39" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="39" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Git Flow</h2>
<p><strong>다음 그림은 Git-Flow에서의 브랜치들의 관계와 병합 순서를 나타낸다.</strong></p>

<p>위에서 설명한 브랜치 종류들(Master/Trunk, HotFix, Release, Develop, Feature)이 모두 사용된다. 그리고 배포를 위한 변경들이 마스터(Trunk)에 전부 반영이 된다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="39" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="40" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/gitflow-cmplx.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="40" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="40" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Git Flow의 단점</h2>

<p>GitFlow는 주기적으로 배포를 진행하는 팀에 적합하다.</p>
<p>하지만 여러 종류, 많은 양의 수명이 긴 브랜치들을 유지/관리하는 것이 팀에게 큰 부담이 될 수 있다.</p>
<p>만약 Feature 브랜치 개발 규모를 작고 수명을 짧게 관리하지 못하는 팀은 나중에 Develop 브랜치로 병합할 때 발생할 만한 Conflict들로 인해 상당한 고난을 겪게 될 것이다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="41" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/githubflow.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="41" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="41" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>GitHub Flow</h2>

<p>워크플로우(Workflow)는 다음과 같으며 GitFlow보다 간단하다.</p>
<p>master를 중심으로 하여 변경이 이루어지고, 대신 master로의 병합을 위해서 <strong>PR(Pull Request)</strong> 를 생성하기 때문에 리뷰를 유도할 수 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="42" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/githubflow.png&quot;);background-size:contain;filter:opacity(.25);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="42" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="42" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h2>GitHub Flow</h2>

<ul>
<li><strong><u>master(Trunk)는 항상 릴리즈가 가능한 버전이어야 한다.</u></strong><br />
즉. 해당 버전 코드를 사용해 바로 서비스할 수 있어야 한다, 그러므로 업데이트가 무분별하게 이루어지지 않도록 특정 규칙을 두고 관리해야 한다.</li>
<li>기능이나 변경사항 개발을 위해 master로부터 Feature 브랜치를 만든다. Develop 브랜치를 별도로 두지 않으므로 GitHub 홈페이지(Remote)에서 <u>Feature 브랜치를 통해 기능을 파악하기 쉽게 네이밍에 신경을 쓴다.</u></li>
<li>개발자는 Local에서 Remote의 저장소로 수시로 Push를 실천한다.</li>
<li>Feature 브랜치들은 검증을 위한 테스트 환경에 배포되거나, 마스터로 직접 push되어 배포된다.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="42" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="43" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/githubflow.png&quot;);background-size:contain;filter:opacity(.25);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="43" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="43" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h2>GitHub Flow</h2>

<h3>전략이 단순하기에 Git에 익숙하지 않은 사람도 접근하기 쉽다.</h3>
<h3>그리고 GitHub의 여러 기능을 이용하는 방식이기에 부가적인 효과를 얻을 수 있다(PR 이후 코드 리뷰, WebHook 사용한 자동 빌드 및 배포 등).</h3>
<h3>마스터를 통해 주로 배포하고, 각 브랜치들이 바로 마스터에 병합되기에 <span style="color:#39f">배포가 잦은 경우에 적합하며 원활한 작업을 위해 CI/CD 자동화가 필요하다.</span></h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="43" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="44" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="44" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="44" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
