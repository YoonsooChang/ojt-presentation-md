<h1 style="font-size:88px;">Jira</h1>
<h2 style ='font-size:48px'> issue(할 일 - 작업) 관리 협업, 추적 툴</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="45" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="46" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="46" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="46" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>주요 용어 1)</h2>
<p><strong>✔ 이슈(Issues)</strong></p>
<p>개별적인 작업 아이템. <u>할 일.</u> individual work item</p>
<p><strong>✔  프로젝트(Projects)</strong></p>
<p><u>이슈를 모아놓은 컬렉션.</u> 팀들이나 큰 개발결과물들로 이루어진다.</p>
<p><strong>✔  보드(Board)</strong></p>
<p><u>작업 진행을 시각화해놓은 보드</u>, 보통 3,4열로 이루어짐</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="46" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="47" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="47" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="47" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>주요 용어 2)</h2>
<p><strong>✔  상태/스테이터스(Status)</strong></p>
<p>어떤 이슈의 <u>현재 진행 상태</u>를 나타낸다.<br />
(ex. 해야할 일, 진행 중, 리뷰 대기, 완료됨)<br />
<br /><br />
<strong>✔  작업흐름/워크플로(Workflow)</strong></p>
<p>이슈가 시작부터 끝까지 따라갈 <u>Status(상태) 흐름.</u><br />
(ex. 해야할 일 → 진행 중 → 완료됨)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="47" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="48" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="48" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="48" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>주요 용어 3)</h2>
<p><strong>✔ 백로그(Backlog)</strong></p>
<p>프로젝트에서 생성되어 남겨진, <u>아직 시작 전인 이슈들의 리스트</u>를 보여준다.<br />
<br /><br />
<strong>✔ 로드맵(Roadmap)</strong></p>
<p><u>시간 순서대로 이슈를 나열</u>하고, 볼 수 있게 해준다. 팀은 로드맵을 통해 작업 순서를 게획하고 이슈간 의존성을 구성할 수 있다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="48" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="49" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="49" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>칸반(Kanban Board) vs 스크럼(Scrum Board)</h2>
<p><u>Jira에서는 애자일 방식의 개발 진행을 위해 두 가지 보드 형식을 제공한다, (워터폴 방식으로도 사용할 수 있다.)</u></p>
<p>칸반 보드에서는 프로젝트의 처음부터 끝까지 계속해서 보드에 이슈가 추가되고 끝난다.</p>
<p>스크럼 보드에는 이슈가 보통 2주 정도로 미리 고정해놓은 기간 동안 '스프린트'라는 용어로 그룹화되어 다루어진다.</p>
<p>주로 이슈 별로 상태(status)와 댓글(comment) 수정을 통해 이슈 관리(handling)가 이루어진다.</p>
<p><i>(이후 추가로 설명)</i></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="49" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="50" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/issuetypes.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="50" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="50" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h2>이슈 타입(Defaults)</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="51" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="51" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 타입</h2>
<h3><strong>✔ Epic</strong></h3>
<p>이슈의 제일 큰 단위로 <u>여러 Story, Task로 구성되는 업무의 큰 틀, 단위</u></p>
<p>작성하기 나름이지만, 사용자 입장에서 기능에 해당하는 Story들을 하나의 주제로 묶을 수 있으면 Epic으로 설정해놓고 내부에 <u>Story와 개발적인 내용인 Task들을 포함</u>시키면 된다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="52" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="52" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="52" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 타입</h2>
<h3><strong>✔ Story</strong></h3>
<p><u>사용자 관점에서 바라보는 기능이나 요구사항</u>에 해당한다. 그러므로 기능 구현의 기술적인 부분이 아니라 비개발적인 내용으로 작성된다.</p>
<h3><strong>✔ Task</strong></h3>
<p>가장 일반적인 이슈 타입으로 Story 같이 사용자 관점이 아닌, 좀 더 세부적인 <u>개발 관련한 내용</u>을 작성한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="53" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="53" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="53" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 타입</h2>
<h3><strong>✔ Bug</strong></h3>
<p>SW 개발 도중 발생하는 에러나 문제에 해당</p>
<h3><strong>✔ Subtask</strong></h3>
<p>Task, Story를 좀 더 세분화해서 관리, 개발하기 위해 생성한 이슈</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="53" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="54" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="54" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="54" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 업데이트 빈도?</h2>
<h3><span style="color:#38f;font-weight:bold;">Jira</span> 에서는 이슈 업데이트를 매일, 즉 <span style="color:#38f;font-weight:bold;">Daily habit</span>으로 만들 것을 권장</h3>
<ul>
<li>
<p>작업 진행에 변경이 생기거나, 팀원에게 질문이 있는 경우 이슈 업데이트를 기본으로 해야 팀 전체가 익숙해질 것</p>
</li>
<li>
<p>팀원을 @(멘션)했을 때 전송되는 <strong>Jira</strong> 에서 보내는 이메일 알림에는 해당 이슈로의 링크가 포함되어 있어 이슈 업데이트를 유도하고 <strong>Jira</strong>에 대한 접근성을 높인다.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="54" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="55" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="55" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="55" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 생성 / 관리 팁 1)</h2>
<ul>
<li>
<p><strong>제목(Summary)은 짧고 확실하게</strong></p>
<p>4-7개의 단어만 사용해 깔끔하고 간결하게 작성해 팀원들이 한 번에 알아볼 수 있도록</p>
<p>ex) Task : &lt;행동&gt; &lt;활동/대상&gt;</p>
<p>Story : &lt;입장, 관점&gt; 에서 &lt;대상&gt; &lt;을 하길 바란다/를 원한다, 필요하다&gt;</p>
<p>Bug : &lt;기능/대상&gt; 은 &lt;에러&gt; 를 하지 않고, &lt;정상&gt; 을 해야 한다.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="56" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="56" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="56" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>이슈 생성 / 관리 팁 2)</h2>
<ul>
<li>
<p><strong>로드맵이나 백로그를 활용해 여러 개의 이슈를 한 번에 생성하자</strong></p>

</li>
<li>
<p><strong>중요 이슈에는 플래그를 달자</strong></p>
<p>플래그는 확장이 필요한 이슈를 신경쓰도록 하는 좋은 방법이다. 만기일을 놓칠 만한 이슈에 달 수도 있고, 다른 task나 문제로 부터 독립시키는데 쓸 수도 있다.</p>
</li>
</ul>

<h2>이슈 생성 / 관리 팁 4)</h2>
<ul>
<li>
<p><strong>모든 <u>의사소통은 댓글(Comment)로</u></strong></p>
<p>이슈 업데이트, 질문, 요청 등 사소한 것이라도 댓글을 남기면, 팀이 이슈의 <u>전체 진행 이력</u>을 알 수 있게 되고, 미래의 작업계획을 더 정확하게 짜는데 도움이 될 것이다.</p>
<p>가장 좋은 습관은 진행사항 논의, 질문, 리소스 찾기, 의견 묻기, 아이디어 얻기, 피드백 요청, 팀원 언급 등 많은 활동에 댓글을 사용하는 것이고 결과적으로 <u>업데이트가 한 곳에서 모아져 팀원들이 작업을 신속하게 할 수 있다.</u></p>
<p>일관성 있게 사용한다면, <em><strong>Source Of Truth</strong></em> 가 될 것이다.</p>
</li>

<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>SW개발 생명주기(SDLC)</h2>
<blockquote>
<p>일반적인 개발 과정<br />
</p>
</blockquote>
<ol>
<li><strong>요구사항 정의 및 분석</strong>(Requirement Analysis)</li>
<li><strong>설계</strong>(Planning &amp; Architecture Design)</li>
<li><strong>개발</strong>(SW Development → coding, review...)</li>
<li><strong>테스트</strong>(Testing)</li>
<li><strong>배포</strong>(Deplyment)</li>
<li><strong>유지/보수</strong>(Maintenance)</li>
</ol>
</section>

<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>모델(SW 개발 프로세스 모델)</h1>
<blockquote>
<p>SW 개발 과정을 구조화한 모형</p>
</blockquote>
<ul>
<li>
<p>프로세스 모델을 정하고 개발할 때의 이점 - 선택한 프로세스에 따라 달라짐</p>
<ul>
<li><strong>진행 방향에 대한 윤곽</strong></li>
<li><strong>진행 상황</strong></li>
<li>단계별 산출물, 결과물 <strong>검토</strong></li>
</ul>
<p>프로젝트 특성에 맞게 모델을 정해놓고 수명주기를 준수하는 것이 프로젝트 완성에 중요</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="78" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="79" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="79" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="79" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<ul>
<li>
<p>각 모델은 장단점을 가지며, 여러 요인에 의해 선택될 수 있다.</p>
<ul>
<li><strong>요구 사항이 명확한가?</strong> (ex. 명확하지 않다면, 변경 사항을 수용하기 쉬운 Spiral 혹은 Agile)</li>
<li><strong>시스템의 복잡한 정도</strong></li>
<li><strong>프로젝트의 규모</strong></li>
<li><strong>비용</strong></li>
<li><strong>기술적인 제한</strong></li>
</ul>
</li>
<li>
<p><u>모델 별로 초점을 맞추는 단계가 다르기 때문에 그에 맞춰서 기본 SDLC를 변형한 형태를 띈다..</u></p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="79" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="80" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="80" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="80" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Waterfall vs Agile</h2>
<p>(모델에는 Waterfall, V-Shaped, Prototype, Spiral 등 여러가지가 존재하지만 애자일을 설명하기 위해 워터폴(Waterfall)과 비교 설명)<br />
<br /></p>
<p><strong>Waterfall, 즉 폭포수 모델</strong>은 <u>기본적인 개발주기가 선형으로</u> 진행된다.</p>
<p>관리가 쉽고 문서가 체계적일 수 있지만, 앞 단계에 지장이 생길 경우 오랜 기간 동안 진행될 우려가 있으며, 프로젝트 완료 전까지 결과물을 확인할 수 없다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="80" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="81" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/agileprocess.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="81" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="81" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Waterfall vs Agile</h2>

<blockquote>
<p>agile: 기민한,민첩한</p>
</blockquote>
<p><strong>애자일</strong> 소프트웨어 개발 방식은 <span style="color:#37f;font-weight:bold;">팀원 간의 소통(공유, 피드백 등)</span> 을 통해 <u>요구 사항 변경을 빠르게 적용하는데에 초점</u>을 맞춘 개발 방식이다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="81" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="82" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="82" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="82" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Waterfall vs Agile</h2>
<h3>HOW?</h3>
<p>애자일에서는 워터폴 개발 방식과 달리 <span style="color:green;font-weight:bold;">개발 주기를 반복</span>하고, 반복마다 도출된 <span style="color:#c4f;font-weight:bold;">결과물에 대한 피드백</span>을 수용하면서 <span style="color:brown;font-weight:bold;">점진적으로 개발을 진행</span>한다.</p>
<p>완전한 계획을 세우지 않고 <u>매 반복마다 빠르게 변경을 수용하여 결과물을 완성</u>해야 하기에, 보고 위주의 <span style="color:red;font-weight:bold;">수직적인 관계가 아닌 수평적인 관계</span>에서 팀원들 간에 진행 상황, 문제점을 공유하고 해결하는 것이 중요하며, 또한 그만큼 <span style="color:orange;font-weight:bold;">개개인이 맡은 일에 대해서는 책임을 다해야</span> 한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="82" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="83" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="83" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="83" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>애자일 선언 - 소통</h2>
<p>우리는 소프트웨어를 개발하고, 또 다른 사람의 개발을<br />
도와주면서 소프트웨어 개발의 더 나은 방법들을 찾아가고 있다.<br />
이 작업을 통해 우리는 다음을 가치있게 여기게 되었다:</p>
<p>공정과 도구보다 <strong>개인과 상호작용</strong>을</p>
<p>포괄적인 문서보다 <strong>작동하는 소프트웨어</strong>를</p>
<p>계약 협상보다 <strong>고객과의 협력</strong>을</p>
<p>계획을 따르기보다 <strong>변화에 대응하기</strong>를</p>
<p>가치 있게 여긴다. 이 말은, 왼쪽에 있는 것들도 가치가 있지만,<br />
우리는 오른쪽에 잇는 것들에 더 높은 가치를 둔다는 것이다.</p>
<p><strong><a href="https://agilemanifesto.org/iso/ko/principles.html">https://agilemanifesto.org/iso/ko/principles.html</a> (이면의 원칙)</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="83" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="84" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="84" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="84" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h1 style="font-size:88px;">Scrum & Kanban</h1>
<h2>스크럼과 칸반은 둘 다 소프트웨어 개발 방법론인 <strong>애자일을 실행하기 위한 방식</strong>이며 각각 다른 도구를 사용한다.</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="84" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="85" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="85" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="85" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>Scrum</h1>
<blockquote>
<p>스크럼은 시장 조사 등 실행 외적인 것들에 대한 고민을 최대한 빨리하고 <strong>실행에 초점을 맞추는 Lean Thinking</strong>에 기반한다.<br />
<br />그리고 스크럼은 <strong>반복적, 점진적</strong>으로 계획을 짜고 개발 프로세스를 진행하여 도중 발생할 위험에 대해 더 정확하게 예측하고자 한다</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="85" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="86" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumprocess.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="86" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="86" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="86" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="87" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="87" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="87" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>스크럼에서 중요하게 여기는 가치</h2>
<blockquote>
<p><strong>약속, 집중, 투명성, 존중. 용기</strong></p>
</blockquote>
<ul>
<li>
<p>공동 목표(프로젝트)를 달성하기 위해 개인이 맡은 것을 완성하기로 약속하며 그럴 수 있도록 집중할 것. 중요한 것은 팀의 성과이다. 또한 효율성을 위해 반복 작업은 제거하거나 자동화해야 한다.</p>
</li>
<li>
<p>모든 작업 내용은 백로그, 회의, 스프린트/제품 리뷰 등을 통해 숨겨지지 않고 공유되야 한다.</p>
</li>
<li>
<p>수직적인 관계에서 벗어나 서로를 존중하는 수평적인 관계를 가져야 한다.</p>
</li>
<li>
<p>그만큼 팀원들은 용기를 갖고 이해가 안되거나 문제가 생긴 부분은 말해야 한다.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="87" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="88" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="88" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="88" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>투명성의 중요함</h2>
<h3><strong>투명성 → 검사 → 조정/적응</strong></h3>
<p><em>정기적인 회의 (<em>데일리 미팅, 스프린트 리뷰)를 갖고 정하는</em>계획</em> (백로그, 스프린트, 배포), 그리고 계획을 짤 때 참고할 <em>기반 자료</em> (번다운 차트, 스크림 보드) 등 모든 것을 공유함으로써 작업에 대한 <strong>투명성</strong>을 갖춘다.</p>
<p>그리고 투명성을 통해 더 정확히 알 수 있는 진행 상황을 부지런히 <strong>검사</strong>할 수록 문제와 변동사항을 사전에 감지할 수 있고, 진행 상황이 목표에서 벗어난 경우 빠르게 <strong>조정</strong>해야 한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="88" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="89" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumteam.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="89" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="89" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Scrum Team</h2>

<p>하나의 스크럼 팀은 크게</p>
<ul>
<li><strong>한명의 PO(제품소유자)</strong></li>
<li><strong>한명의 SM(스크럼마스터)</strong></li>
<li><strong>개발자들</strong></li>
</ul>
<p>로 구성되어 이해관계자, 고객과 소통한다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="89" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="90" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:cover;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="90" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="90" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h3><strong>PO(제품소유자)</strong></h3>
<p><strong>PO</strong>는 고객, 이해관계자들의 요구사항을 반영한 제품 백로그를 설정하고 그 우선순위를 관리하며 백로그를 개발하도록 지시한다. 그리고 개발자들의 개발 결과물을 확인한다.</p>
<h3><strong>SM(스크럼마스터)</strong></h3>
<p><strong>SM</strong>은 개발자팀에 스크럼이 정착되도록 하는 관리자 역할과 이해관계자와의 중간다리 역할을 한다. 작업 진행의 장애 요소를 해결하고, 기간 안에 작업이 끝날 수 있게 이슈 모니터링과 트래킹을 담당하며, 데일리 스크럼 미팅을 주관한다. 또한 이해관계자들이 스크럼 방식을 이해하도록 도와 스크럼 팀 간의 장벽을 낮춘다.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="90" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="91" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumprocess.png&quot;);filter:opacity(.2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="91" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="91" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>백로그(Backlog)</h2>
<ul>
<li><strong>제품 백로그(Product Backlog)</strong> 는 프로젝트 목표이자 할 일의 목록을 의미한다.
<ul>
<li>제품 백로그는 PO에 의해 정의된 제품의 요구사항인 <strong>사용자 스토리(User Story)나 작업(Task)</strong> 의 집합이다.<br />
(<strong>사용자 스토리</strong> 는 사용자 관점에서 바라보는 기능에 대한 설명)</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="91" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="92" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumprocess.png&quot;);filter:opacity(.2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="92" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="92" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>스프린트(Sprint)</h2>
<ul>
<li><strong>스프린트(Sprint)</strong> 는 스크럼에서의 개발 주기이다.
<ul>
<li><strong>스프린트 계획 미팅(Sprint Meeting)</strong> 을 잡아 보통 1~4주 동안 진행될 스프린트의 목표와 필요한 작업을 제품 백로그에서 가져와 <strong>스프린트 백로그(Sprint Backlog)</strong> 를 구성한다.</li>
<li>이전 스프린트에서 미완된 작업이 넘어오기도하고, 지금까지의 진행 속도와 양을 참고하여 다음 스프린트 작업량을 좀 더 확실하게 정할 수 있다.</li>
<li>스프린트가 마찰없이 원활하게 종료되기 위해서는 PO와 개발자들이 각 백로그들의 '완료' 기준에 대한 합의를 사전에 해야 한다. 또한 스프린트를 통해 이해관계자에게 전달할 가치를 설정하는 것이 제품의 유용성을 높이는 데에 영향을 끼친다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="92" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="93" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumprocess.png&quot;);filter:opacity(.2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="93" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="93" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>스프린트(Sprint)</h2>
<ul>
<li>
<p><strong>데일리 스크럼 미팅(Daily Scrum Meeting)</strong></p>
<p>어제/오늘의 할 일과 장애(Impediment) 등을 '공유' 하고,번다운 차트(Burn-down chart)와 같은 다이어그램을 통해 작업량 대비 속도를 확인하여 진행 방향을 논의한다</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="93" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="94" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/scrumprocess.png&quot;);filter:opacity(.2);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="94" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="94" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>스프린트(Sprint)</h2>
<ul>
<li>하나의 스프린트가 끝나면, <strong>스프린트 리뷰(Sprint Review)</strong> 와 <strong>스프린트 회고(Sprint Retrospective)</strong> 를 진행한다
<ul>
<li>스프린트 리뷰는 <strong>개발 결과물</strong>을 이해관계자, 고객, PO에게 공유하고 점검하는 자리이다. 그리고 결과물의 개선 사항과 프로젝트 진행 상황에 대해 논의한다.</li>
<li>스프린트 회고는 <strong>진행했던 스프린트</strong>를 되돌아보며 일의 효율을 높이기 위한 자리이다. 이번 스프린트에서 잘 한 점, 문제에 대해 얘기하고 해결 방안을 논의 해서 다음 스프린트가 개선된 채로 진행되도록 해야한다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="94" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="95" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="95" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="95" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h1>Kanban</h1>
<blockquote>
<p><strong>정해진 기간(Sprint)의 계획을 작성하고 개발하는 Scrum과 달리,<br />
일의 전체 흐름을 중시하는 연속적 흐름 처리 방식</strong></p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="95" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="96" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:1200px auto;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="96" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="96" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>Kanban &amp; Scrum</h2>
<h3>가장 큰 차이는 스프린트 유무</h3>
<p>즉, 개발 프로세스를 특정 기간 단위로 나누어 진행하고 리뷰하지 않는다.<br />
일어나서는 안되지만, 스프린트 내용이 변경될 경우 회의 시간이 늘어날 것이다. 그래서 스크럼에서는 계획을 세울 때 추정을 정확히 하고자 신경써야한다. 스프린트라는 시간적인 제약을 두고 작업을 하기 때문이다.</p>
<p>이처럼 스크림에서는 스프린트라는 쪼개진 범위를 잘 제어하는 것이 중요한 반면에, 칸반은 프로젝트 전체의 흐름을 더 중시한다.</p>
<p>즉 스프린트 처럼 데드라인이 존재하지 않는다. <span style="color:red;font-weight:bold;opacity:.6;">대신 <strong>지속적인 배포</strong>와 <strong>유연성</strong>에 좀 더 초점을 맞춘다..?</span></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="96" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="97" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/kanban.jpeg&quot;);filter:saturate(4.0);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="97" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="97" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="97" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="98" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:cover;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="98" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="98" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h2>워크플로우(Workflow)</h2>
<p>스프린트 대신, 작업의 진행 상태를 미리 구분 짓고 상태 변화의 흐름인 <strong>워크 플로우(workflow)</strong> 를 정의한하고 진행중인 업무를 <strong>WIP(Work In Process)</strong> 라는 용어로 부른다.</p>
<p>무분별하게 작업들을 진행하는 것은 아니고, <strong>단계 별로 처리할 수 있는 WIP를 제한</strong>하고, 작업들의 <strong>우선순위</strong>를 두는 방식으로 효율성을 높인다.</p>
<p><strong>WIP 현황을 통해 전체 중 어느 단계에서 병목이 일어나는 지와 프로젝트 전체 진행 상황 파악할 수 있다.</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="98" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="99" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:cover;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="99" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="default" data-theme="my-theme" class="default" data-marpit-pagination="99" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:default;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<ul>
<li>
<p><strong>수영 레인(Swim Lane)</strong></p>
<p>칸반 보드(테이블)에서, 작업의 각 단계는 열, 그리고 열로 이루어진 <strong>테이블의 각 행을 수영 레인</strong>이라고 부른다.수영 레인들을 할당하는 기준은 작업의 큰 틀(Epic), 하나의 제품, 개발자 등 여러 가지가 될 수 있다.</p>
</li>
<li>
<p><strong>배포</strong></p>
<p>스크럼 처럼 미리 정해진 스프린트 단위로 검토, 배포하지 않고 칸반에서는 어느 때에든 준비가 되었다면 업데이트가 적용될 수 있다. 일찍 완성되었다면 스프린트 리뷰처럼 기다릴 필요가 없다.</p>
</li>
<li>
<p><strong>역할</strong></p>
<p>애자일 코치를 둘 수는 있지만 한 명의 '칸반 마스터(스크럼 마스터 처럼)'는 존재하지 않고 모든 이가 칸반 보드를 관리한다.</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="default" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="99" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="100" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:cover;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="100" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="100" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>
<h1 style="color:#d22;font-style:italic;position:absolute;top:15%;
align-self:center">Scrum vs Kanban ?</h1>
<p>둘 중 어떤 방식이 더 유용할 지는 <strong>프로젝트와 팀의 성격</strong>에 따라 다르다.<br />
그렇지만,다음과 같은 경우라면 칸반 방식이 주는 이점을 기대할 수있다.</p>
<ul>
<li>수직적인 팀 운영방식
<ul>
<li>관리자가 포함된 미팅이 '공유'보다 '보고'의 자리일 경우</li>
<li>스프린트 미팅에 많은 시간적, 정신적 비용이 드는 경우<br />
(개발 외적인 논의가 미팅에 계속 포함되거나, 예상 밖의 스프린트 변경으로 인한 오버헤드 가 번아웃을 유발할 때)</li>
</ul>
</li>
<li>스프린트 추정이 어려울 경우</li>
<li>그러한 잘못된 추정으로 시간적 제약에 쫓겨 생산성이 오히려 떨어질 경우</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="title-topleft" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="100" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="101" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/bespinlogo.png&quot;);background-size:cover;filter:opacity(.04);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="101" data-header="**_OJT PT-6주차_**" data-paginate="true" data-class="title-topleft" data-theme="my-theme" class="title-topleft" data-marpit-pagination="101" data-marpit-pagination-total="102" style="--header:**_OJT PT-6주차_**;--paginate:true;--class:title-topleft;--theme:my-theme;" data-marpit-advanced-background="content">
<header><strong><em>OJT PT-6주차</em></strong></header>

<h3>Jira 같은 소프트웨어를 사용해 <strong>두 방식을 섞어서 사용</strong>하는 팀들도 많다.</h3>
<br />
<blockquote>
<p>애자일을 적용하려는 상황에서 어떤 방식을 사용할 지 모르겠다면 둘 다 사용해보고 개선점을 파악한 후 맞춰나가면 된다.</p>
